<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css">
        <title>ITT Project
		</title>
        
        <style> 
            h1 
            {
                font-family: 'Tangerine', serif;
                font-size: 48px;
                text-shadow: 4px 4px 4px #aaa;
            }
        </style>
        <h1><center>Registration</center></h1>
	</head>
	<body>
        <br>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type = "text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="initials">Initials:</label>
                    <input type = "text" class="form-control" id="initial" placeholder="Enter initials">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div> 
                
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="cnf_pwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="cnf_pwd" placeholder="Enter password">
                </div>
                <div class="form-group btn-group btn-group-justified">
                        <a href="index.html" button type="button" class="btn btn-success">Submit</button>
                        <a href="index.html" button type="button" class="btn btn-danger">Reset</button>
                </div>
            </form>
        </div>
	</body>
</html>
